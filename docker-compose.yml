services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - mock-api

  mock-api:
    image: node:18-alpine
    working_dir: /data
    volumes:
      - ./mock-api:/data
    command: sh -c "npm install -g json-server && json-server --watch db.json --host 0.0.0.0 --port 3001"
    ports:
      - "3001:3001"
